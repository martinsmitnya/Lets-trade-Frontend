<form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
  <div class="">
    <label for="name">
      Username: <input type="text" id="name" formControlName="name"
    /></label>
    <label for="password"
      >Password:
      <input type="password" id="password" formControlName="password"
    /></label>
    <label for="email"
      >Email: <input type="email" id="email" formControlName="email"
    /></label>
    <button type="submit">Submit</button>
  </div>
</form>
